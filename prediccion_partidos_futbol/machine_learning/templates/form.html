{% load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicción de partidos de fútbol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>

<body style="
      background-color: #a9dfbf;
      text-align: center;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      color: #2e4053;
      align-items: center;
    ">
    <div style="
        width: 100%;
        height: 100%;
        background-color: #576f72;
        padding-bottom: 9px;
        margin: 0px 0px 50px;
        border-bottom: 2px solid #eee;
        color: aliceblue;
      ">
        <h1>
            Predicción de resultados de partidos de fútbol usando aprendizaje
            automático
        </h1>
    </div>
    <div style="width: 40%; margin-right: 5%">
        <form method="post">
            {% csrf_token %} {{ form |crispy }}
            <button type="submit" class="btn btn-default">Predecir partido</button>
        </form>
    </div>
    <img style="width: 35%; height: 35%;" src={% static "bbva-balon-futbol-2017-08-11-1024x622.jpg" %}>
</body>

</html>
